<!DOCTYPE html>

<html>
<head>
	<title>Results</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color: #fbf8cc;">
<div class="">
<h1 class="display-4 text-center">
	ফলাফল
</h1>
</div>
<br>
<div class="container">
<table class="table">
<!-- Table headers -->
	<thead class="thead-dark">
	<tr>	
        <th scope="col">লেখক</th>
		<th scope="col">শিরোনাম</th>
        <th scope="col">পৃষ্ঠা সংখ্যা</th>
        <th scope="col">স্কোর</th>
	</tr>
	</thead>
	<tbody>
{%for i in range(len, -1,-1)%}

{% if ResultList[i][4]>20 %}
<!-- table rows -->
<tr>
	<td>{{ResultList[i][1]}}</td>
    <td>{{ResultList[i][2]}}</td>
    <td>{{ResultList[i][3]}}</td>
    <td>{{ResultList[i][4]}}</td>
</tr>
{% endif %}    
{%endfor%}
</tbody>
</table>
</div>
</body>
</html>
